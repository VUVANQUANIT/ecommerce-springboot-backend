server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/ecommerce_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: redis
      port: 6379

  mail:
    host: smtp.gmail.com
    port: 587
    username: your_email@gmail.com
    password: your_app_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET:superlongsecretkey12345678901234567890}  # sẽ đổi thành biến môi trường
  access-token-expiration: 86400000   # 24h
  refresh-token-expiration: 604800000 # 7 ngày

springdoc:
  swagger-ui:
    path: /swagger-ui.html